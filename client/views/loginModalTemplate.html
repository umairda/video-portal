<div class="modal-header">
	<button type="button" class="close" ng-click="LMCtrl.cancel()">&times;</button>
	<h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
	<form name="loginForm" ng-submit="LMCtrl.submit(username, password)">
		<div class="form-group">
			<label>username:</label>
			<input class="form-control" type="username" ng-model="username" required/>
		</div>
		<div class="form-group">
			<label>password:</label>
			<input class="form-control" type="password" ng-model="password" required/>
		</div>
		<button>Submit</button>
	</form>
	<span ng-show="LMCtrl.invalidPassword" class="label label-warning">Invalid password</span>
</div>
<div class="modal-footer">
	
</div>
